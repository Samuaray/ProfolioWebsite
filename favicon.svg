<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0d0d0d"/>

  <!-- Terminal window border -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="#00ff88" stroke-width="2" rx="4"/>

  <!-- Terminal prompt symbol -->
  <text x="25" y="60" font-family="monospace" font-size="40" font-weight="bold" fill="#00ff88">&gt;</text>

  <!-- Cursor -->
  <rect x="50" y="38" width="20" height="30" fill="#00ff88">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
