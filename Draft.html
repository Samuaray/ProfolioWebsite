<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            padding: 40px;
            position: relative;
            z-index: 2;
            display: flex;
            gap: 40px;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .carousel-wrapper {
            position: relative;
            width: 55%;
            height: 450px;
            perspective: 1800px;
            perspective-origin: center center;
            flex-shrink: 0;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card {
            position: absolute;
            width: 180px;
            height: 260px;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .card-inner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .card:hover .card-inner::before {
            left: 100%;
        }

        .card-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .card-description {
            font-size: 0.75rem;
            opacity: 0.9;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .card-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 0.7rem;
            backdrop-filter: blur(10px);
        }

        /* Center card highlighting */
        .card.center {
            z-index: 100;
            transform: translate(-50%, -50%) scale(1.15) rotateY(0deg) !important;
        }

        .card.center .card-inner {
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.6),
                        0 0 80px rgba(118, 75, 162, 0.4),
                        0 15px 40px rgba(0, 0, 0, 0.4);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 50px rgba(102, 126, 234, 0.6),
                            0 0 80px rgba(118, 75, 162, 0.4),
                            0 15px 40px rgba(0, 0, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 70px rgba(102, 126, 234, 0.8),
                            0 0 110px rgba(118, 75, 162, 0.6),
                            0 15px 40px rgba(0, 0, 0, 0.4);
            }
        }

        /* Navigation arrows */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .nav-button.left {
            left: 50px;
        }

        .nav-button.right {
            right: 50px;
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Details Panel */
        .details-panel {
            width: 40%;
            background: rgba(20, 25, 45, 0.8);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .details-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .details-title {
            font-size: 2rem;
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .details-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            margin: 0 auto 25px;
            display: block;
            width: fit-content;
        }

        .details-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: center;
        }

        .details-features {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .action-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: float 10s infinite;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            h1 {
                position: static;
                transform: none;
                margin-bottom: 30px;
            }

            .carousel-wrapper {
                width: 100%;
                height: 350px;
            }

            .details-panel {
                width: 100%;
                max-width: 500px;
            }

            .card {
                width: 160px;
                height: 240px;
            }

            .card-image {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .card-title {
                font-size: 1rem;
            }

            .nav-button.left {
                left: 20px;
            }

            .nav-button.right {
                right: 20px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .carousel-wrapper {
                height: 320px;
            }

            .card {
                width: 150px;
                height: 220px;
            }

            .card-inner {
                padding: 15px;
            }

            .card-image {
                width: 50px;
                height: 50px;
                font-size: 1.6rem;
            }

            .card-title {
                font-size: 0.95rem;
            }

            .card-description {
                font-size: 0.65rem;
            }

            .details-panel {
                padding: 30px;
            }

            .details-icon {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }

            .details-title {
                font-size: 1.6rem;
            }

            .nav-button {
                width: 50px;
                height: 50px;
            }

            .nav-button.left {
                left: 10px;
            }

            .nav-button.right {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .carousel-wrapper {
                height: 300px;
            }

            .card {
                width: 130px;
                height: 200px;
            }

            .card.center {
                transform: translate(-50%, -50%) scale(1.1) rotateY(0deg) !important;
            }

            .details-panel {
                padding: 25px;
            }

            .details-title {
                font-size: 1.4rem;
            }

            .details-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <h1>âœ¨ 3D Card Carousel âœ¨</h1>
    
    <div class="container">
        <div class="carousel-wrapper">
            <div class="carousel" id="carousel"></div>
            
            <div class="nav-button left" id="prevBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </div>
            
            <div class="nav-button right" id="nextBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </div>
        </div>

        <div class="details-panel" id="detailsPanel">
            <div class="details-icon" id="detailsIcon">ðŸŽ¨</div>
            <h2 class="details-title" id="detailsTitle">Creative Design</h2>
            <div class="details-badge" id="detailsBadge">Design</div>
            <p class="details-description" id="detailsDescription">
                Unleash your creativity with stunning visual designs and innovative concepts.
            </p>
            <div class="details-features">
                <div class="feature-item">
                    <div class="feature-icon">âœ“</div>
                    <span>Professional quality output</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">âœ“</div>
                    <span>Customizable templates</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">âœ“</div>
                    <span>Easy-to-use interface</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">âœ“</div>
                    <span>Regular updates included</span>
                </div>
            </div>
            <button class="action-button">Select This Option</button>
        </div>
    </div>

    <script>
        // Card data
        const cardsData = [
            {
                emoji: 'ðŸŽ¨',
                title: 'Creative Design',
                description: 'Unleash your creativity with stunning visual designs and innovative concepts.',
                badge: 'Design',
                gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            },
            {
                emoji: 'ðŸš€',
                title: 'Fast Performance',
                description: 'Experience lightning-fast speed and optimal performance in every interaction.',
                badge: 'Speed',
                gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            {
                emoji: 'ðŸ’¡',
                title: 'Smart Solutions',
                description: 'Intelligent features that adapt to your needs and enhance productivity.',
                badge: 'Innovation',
                gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            },
            {
                emoji: 'ðŸŽ¯',
                title: 'Precision Focus',
                description: 'Target your goals with pinpoint accuracy and achieve remarkable results.',
                badge: 'Accuracy',
                gradient: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            },
            {
                emoji: 'ðŸŒŸ',
                title: 'Premium Quality',
                description: 'Excellence in every detail with top-tier quality and craftsmanship.',
                badge: 'Quality',
                gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            },
            {
                emoji: 'ðŸ”’',
                title: 'Secure & Safe',
                description: 'Advanced security measures to keep your data protected at all times.',
                badge: 'Security',
                gradient: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)'
            },
            {
                emoji: 'ðŸŽµ',
                title: 'Harmony & Flow',
                description: 'Perfect balance and seamless integration for a smooth experience.',
                badge: 'Balance',
                gradient: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)'
            },
            {
                emoji: 'âš¡',
                title: 'Power & Energy',
                description: 'Unleash unlimited potential with powerful features and capabilities.',
                badge: 'Power',
                gradient: 'linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%)'
            }
        ];

        let currentIndex = 0;
        let rotation = 0; // Track total rotation
        let isAnimating = false; // Prevent multiple clicks during animation
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Create cards
        function createCards() {
            cardsData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner" style="background: ${data.gradient}">
                        <div class="card-image">${data.emoji}</div>
                        <div class="card-content">
                            <div class="card-title">${data.title}</div>
                            <div class="card-description">${data.description}</div>
                            <div class="card-badge">${data.badge}</div>
                        </div>
                    </div>
                `;
                carousel.appendChild(card);
            });
        }

        // Position cards in 3D space - circular rotation around center axis
        function updateCarousel() {
            const cards = document.querySelectorAll('.card');
            const totalCards = cards.length;
            
            // Automatically calculate angle step to fill the circle evenly
            const angleStep = 360 / totalCards; // Divide full circle by number of cards
            
            // Calculate radius based on card width and angle to prevent overlap
            const cardWidth = 180;
            const angleRad = (angleStep * Math.PI) / 180;
            const radius = (cardWidth / 2) / Math.sin(angleRad / 2) + 100; // Add padding
            
            cards.forEach((card, index) => {
                // Calculate offset based on rotation instead of wrapping
                const rawOffset = index - rotation;
                
                // Normalize offset to always be within -totalCards/2 to +totalCards/2
                // This prevents cards from getting infinitely far away
                let offset = rawOffset % totalCards;
                if (offset > totalCards / 2) {
                    offset -= totalCards;
                } else if (offset < -totalCards / 2) {
                    offset += totalCards;
                }
                
                const absOffset = Math.abs(offset);
                
                // Remove center class from all cards
                card.classList.remove('center');
                
                // Calculate angle for circular positioning
                const angle = offset * angleStep;
                const angleRad = (angle * Math.PI) / 180;
                
                // Calculate position on the circle (only X-axis, no Z-depth)
                const x = Math.sin(angleRad) * radius;
                const y = -Math.cos(angleRad) * radius * 0.15; // Slight vertical offset for visual interest
                
                if (Math.abs(offset) < 0.01) {
                    // Center card
                    card.classList.add('center');
                    card.style.transform = `translate(-50%, -50%) translateX(${x}px) translateY(${y}px) rotateY(${angle}deg) scale(1.15)`;
                    card.style.opacity = '1';
                    card.style.zIndex = '100';
                } else {
                    // Side cards - positioned around the circle
                    const scale = Math.max(0.6, 1 - absOffset * 0.15);
                    const opacity = Math.max(0.3, 1 - absOffset * 0.25);
                    
                    card.style.transform = `translate(-50%, -50%) translateX(${x}px) translateY(${y}px) rotateY(${angle}deg) scale(${scale})`;
                    card.style.opacity = opacity;
                    // Z-index based on how close to center, not depth
                    card.style.zIndex = Math.round(100 - absOffset * 10);
                }
            });

            // Update details panel with the card at center
            const centerCardIndex = ((Math.round(rotation) % cardsData.length) + cardsData.length) % cardsData.length;
            updateDetailsPanelWithIndex(centerCardIndex);
        }

        // Update the details panel with current card info
        function updateDetailsPanel() {
            const currentCard = cardsData[currentIndex];
            document.getElementById('detailsIcon').textContent = currentCard.emoji;
            document.getElementById('detailsIcon').style.background = currentCard.gradient;
            document.getElementById('detailsTitle').textContent = currentCard.title;
            document.getElementById('detailsBadge').textContent = currentCard.badge;
            document.getElementById('detailsDescription').textContent = currentCard.description;
        }

        // Update details panel by index
        function updateDetailsPanelWithIndex(index) {
            const currentCard = cardsData[index];
            document.getElementById('detailsIcon').textContent = currentCard.emoji;
            document.getElementById('detailsIcon').style.background = currentCard.gradient;
            document.getElementById('detailsTitle').textContent = currentCard.title;
            document.getElementById('detailsBadge').textContent = currentCard.badge;
            document.getElementById('detailsDescription').textContent = currentCard.description;
        }

        // Navigation functions
        function nextCard() {
            if (isAnimating) return; // Prevent clicks during animation
            isAnimating = true;
            
            rotation++;
            currentIndex = (currentIndex + 1) % cardsData.length;
            updateCarousel();
            
            // Reset animation lock after transition completes
            setTimeout(() => {
                isAnimating = false;
            }, 800); // Match the CSS transition duration
        }

        function prevCard() {
            if (isAnimating) return; // Prevent clicks during animation
            isAnimating = true;
            
            rotation--;
            currentIndex = (currentIndex - 1 + cardsData.length) % cardsData.length;
            updateCarousel();
            
            // Reset animation lock after transition completes
            setTimeout(() => {
                isAnimating = false;
            }, 800); // Match the CSS transition duration
        }

        // Event listeners
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (isAnimating) return; // Prevent rapid key presses
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
        });

        // Click on card to make it center
        carousel.addEventListener('click', (e) => {
            if (isAnimating) return; // Prevent clicks during animation
            
            const card = e.target.closest('.card');
            if (card) {
                const cards = Array.from(document.querySelectorAll('.card'));
                const clickedIndex = cards.indexOf(card);
                if (clickedIndex !== -1) {
                    isAnimating = true;
                    
                    // Calculate shortest path to clicked card
                    const totalCards = cardsData.length;
                    const currentCenterIndex = ((Math.round(rotation) % totalCards) + totalCards) % totalCards;
                    let diff = clickedIndex - currentCenterIndex;
                    
                    // Normalize the difference to find shortest path
                    if (diff > totalCards / 2) {
                        diff -= totalCards;
                    } else if (diff < -totalCards / 2) {
                        diff += totalCards;
                    }
                    
                    rotation += diff;
                    currentIndex = clickedIndex;
                    updateCarousel();
                    
                    // Reset animation lock after transition completes
                    setTimeout(() => {
                        isAnimating = false;
                    }, 800);
                }
            }
        });

        // Create particle effects
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Auto-rotate carousel (optional)
        let autoRotate = setInterval(nextCard, 5000);

        // Pause auto-rotate on hover
        carousel.addEventListener('mouseenter', () => {
            clearInterval(autoRotate);
        });

        carousel.addEventListener('mouseleave', () => {
            autoRotate = setInterval(nextCard, 5000);
        });

        // Initialize
        createCards();
        createParticles();
        updateCarousel();

        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        carousel.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carousel.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextCard();
            }
            if (touchEndX > touchStartX + 50) {
                prevCard();
            }
        }
    </script>
</body>
</html>
